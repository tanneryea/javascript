<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Net Pay</title>

    <link rel="stylesheet" href="netpay.css" />
    <script src="netpay.js"></script>
  </head>
  <!--Body has onload event that runs script-->
  <body onload="inputData()">
    
    <!--Display areas for script results. Each has an id for correct allocation and a class to make it stand-out via the CSS-->
    <p>Hourly Pay: <span id="hourly pay" class="result"></span></p>
    <p>Hours Worked: <span id="hours worked" class="result"></span></p>
    <p>Gross Pay: <span id="gross pay" class="result"></span></p>
    <p>--------------</p>
    <p>Dependents: <span id="dependents" class="result"></span></p>
    <p>State Tax: <span id="state tax" class="result"></span></p>
    <p>Federal Tax: <span id="federal tax" class="result"></span></p>
    <p>--------------</p>
    <p>Final Take Home Pay: <span id="final pay" class="result"></span></p>





  </body>
</html>
